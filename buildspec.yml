version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd clothingâ€‘store
      - npm install  # or npm install
  build:
    commands:
      - echo "Starting build..."
      - set -e
      - npm run build
      - echo "Build completed. Listing output directory:"
      - ls -al
      - ls -al build
  post_build:
    commands:
      - echo "Build complete. Verifying artifact location..."
      - ls -R clothing-store/build
artifacts:
  files:
    - '**/*'
  base-directory: clothing-store/build  # Directory with output files (e.g, React app)
  discard-paths: yes
