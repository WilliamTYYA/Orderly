version: 0.2
        phases:
          install:
            runtime-versions:
              nodejs: 18
            commands:
              - npm install
          build:
            commands:
              - mkdir -p build
              - zip -r build/BuildArtifact.zip . -x "node_modules/*" "*.git*" "build/*"
        artifacts:
          files:
            - build/BuildArtifact.zip